<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz | Benjamin Wilson</title>

    <!-- SYTLESHEET & BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- MAIN CONTENT -->
    <main class="container-fluid">
        
            <!-- NAVBAR --> 
            <nav class="navbar">
                <div class="col text-left">
                    <a href="#" id="viewHighScore">View High Scores</a>
                </div>

                <div id="timer" class="col text-right">
                    <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
                </div>

                <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
            </nav>


        <div id="everything" class="row text-left">
            <div class="col-md-2"></div>
                <div class="col-md-8 mt-5">
                    <!-- STARTING SCREEN -->
                    <section id="start" class="m2 justify-content-center">
                        <h1 class="font-weight-bold pl-5 pr-5">Coding Quiz by Benjamin Wilson</h1>
                        <p class="p-5">Let's test all your knowledge on JS! Try answer the code related questions within the time limit. Answering incorrectly will result in a time penalty (10 seconds)</p>
                        <button type="button" id="start-quiz-button" class="btn btn-success ml-5 align-center">Click to start</button>
                    </section>
                </div>
        </div>
    </main>
    
</body>
</html>
